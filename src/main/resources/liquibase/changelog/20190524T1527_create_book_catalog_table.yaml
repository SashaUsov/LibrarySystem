databaseChangeLog:

    - changeSet:
        id: 2
        author: sasha_vosu
        changes:

        - createTable:
            tableName: book_catalog
              - column:
                 name: id
                 type: bigint
                 constraints:
                    primaryKey: true
                    primaryKeyName: pk_book_catalog
                    nullable: false
                    unique: true
              - column:
                 name: book_title
                 type: varchar
                 constraints:
                    nullable: false
              - column:
                 name: book_author
                 type: varchar
                 constraints:
                    nullable: false
              - column:
                 name: publication
                 type: bigint
                 constraints:
                    nullable: false
              - column:
                 name: genre
                 type: varchar(20)
                 defaultValueNumeric: -
              - column:
                 name: totalAmount
                 type: bigint
                 defaultValueNumeric: 1