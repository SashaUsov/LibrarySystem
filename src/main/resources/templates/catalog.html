<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Book catalog</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <h1>Library system</h1>
</div>

<form th:action="@{/logout}" method="post">
    <input class="w3-btn w3-block w3-red w3-left-align" type="submit" value="Sign Out"/>
</form>

<div class="w3-container w3-center w3-green">
    <h2>Book catalog</h2>

    <table class="w3-table-all">
        <thead>
        <tr class="w3-blue">
            <th > Book title</th>
            <th> Book author</th>
            <th> Genre</th>
            <th> Publication</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.isEmpty()}">
            <td colspan="2"> No Books Available</td>
        </tr>
        <tr th:each="book : ${books}">
            <td style="color: black"><span th:text="${book.getBookTitle()}"> Book title </span></td>
            <td style="color: black"><span th:text="${book.getBookAuthor()}"> Book author </span></td>
            <td style="color: black"><span th:text="${book.getGenre()}"> Genre </span></td>
            <td style="color: black"><span th:text="${book.getYearOfPublication()}"> Publication </span></td>
            <td>
                <div>
                    <form id="submitform" action="/book/detail" method="get">
                        <input type="hidden" th:if="${book != null}" th:value="${book.getId()}" name="idCopy" />
                        <button type="submit" class="w3-btn w3-ripple w3-teal">Detail</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
<br>
<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large" onclick="location.href='/'">Back to main</button>
</div>
</body>
</html>
