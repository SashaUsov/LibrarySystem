<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book catalog</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <h1>Library system</h1>
</div>

<details>
    <summary>
        <div class="w3-container w3-center w3-green">
            <h2>Add book</h2>
        </div>
    </summary>
    <div class="w3-card-4">
        <form th:action="@{/librarian}" method="post" class="w3-selection w3-light-grey w3-padding">
            <label> Book title:
                <input type="text" name="bookTitle" class="w3-input w3-animate-input w3-border w3-round-large"
                       style="width: 30%"><br>
            </label>

            <label> Book author:
                <input type="text" name="bookAuthor" class="w3-input w3-animate-input w3-border w3-round-large"
                       style="width: 30%"><br>
            </label>

            <label> Publication:
                <input type="number" name="yearOfPublication" class="w3-input w3-animate-input w3-border w3-round-large"
                       style="width: 30%"><br>
            </label>

            <label> Genre:
                <input type="text" name="genre" class="w3-input w3-animate-input w3-border w3-round-large"
                       style="width: 30%"><br>
            </label>

            <button type="submit" class="w3-btn w3-green w3-round-large w3-margin-bottom"> Submit</button>
        </form>
    </div>
</details>
<br>
<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large" onclick="location.href='/'">Back to main</button>
</div>
</body>
</html>
