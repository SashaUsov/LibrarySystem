<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book catalog</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <h1>Library system</h1>
</div>

<form th:action="@{/logout}" method="post">
    <input class="w3-btn w3-block w3-red w3-left-align" type="submit" value="Sign Out"/>
</form>

<div class="w3-container w3-center w3-green">
    <h2>Book catalog</h2>

    <table class="w3-table-all">
        <thead>
        <tr class="w3-blue">
            <th > Instance number </th>
            <th> Available </th>
            <th> Book condition </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${booksCopy.isEmpty()}">
            <td colspan="2"> No Books Available</td>
        </tr>
        <tr th:each="copy : ${booksCopy}">
            <td style="color: black"><span th:text="${copy.getId()}"></span></td>
            <td style="color: black"><span th:text="${copy.isAvailability()}"></span></td>
            <td style="color: black"><span th:text="${copy.getBookCondition()}"></span></td>
            <td>
                <div>
                    <form id="submitform" action="/booking" method="post">
                        <input type="hidden"  th:value="${#authentication.getName()}" name="nickName" />
                        <input type="hidden" th:if="${copy != null}" th:value="${copy.getId()}" name="idCopy" />
                        <button type="submit" class="w3-btn w3-ripple w3-teal">Booking</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
<br>
<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large" th:onclick="history.back(-1)">Back</button>
</div>
<br>
<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large" onclick="location.href='/'">Back to main</button>
</div>
</body>
</html>
