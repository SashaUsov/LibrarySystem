<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library system</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <h1>Library system greeting you!</h1>
</div>

<form th:action="@{/logout}" method="post">
    <input class="w3-btn w3-block w3-red w3-left-align" type="submit" value="Sign Out"/>
</form>

<div class="w3-container w3-center">
    <div class="w3-bar w3-padding-large w3-padding-24">
        <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/userpage'">My account details
        </button>
        <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/book/search'">Work with books
        </button>
        <button class="w3-btn w3-hover-green w3-round-large\" onclick="location.href='/admin'">Admin page</button>
        <button class="w3-btn w3-hover-green w3-round-large\ " onclick="location.href='/librarian-page'">Librarian
            page
        </button>
    </div>
</div>

</body>
</html>
