<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book catalog</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <h1>Library system</h1>
</div>

<form th:action="@{/logout}" method="post">
    <input class="w3-btn w3-block w3-red w3-left-align" type="submit" value="Sign Out"/>
</form>

<div class="w3-container w3-center w3-green">
    <h2>Book catalog</h2>

    <table class="w3-table-all">
        <thead>
        <tr class="w3-blue">
            <th > First name </th>
            <th> First name </th>
            <th> Nick name </th>
            <th> Email </th>
            <th> Address </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${user_info==null}">
            <td colspan="2"> Please login </td>
        </tr>
        <tr>
            <td style="color: black"><span th:text="${user_info.getFirstName()}"></span></td>
            <td style="color: black"><span th:text="${user_info.getLastName()}"></span></td>
            <td style="color: black"><span th:text="${user_info.getNickName()}"></span></td>
            <td style="color: black"><span th:text="${user_info.getMail()}"></span></td>
            <td style="color: black"><span th:text="${user_info.getAddress()}"></span></td>
        </tr>
        </tbody>
    </table>
    <br>
</div>
<br>
<div class="w3-btn w3-block w3-blue w3-left-align">
    <button class="w3-btn w3-block w3-blue w3-left-align" onclick="location.href='/user/orders'">My orders</button>
</div>
<br>
<div class="w3-btn w3-block w3-blue w3-left-align">
    <button class="w3-btn w3-block w3-blue w3-left-align" onclick="location.href='/user/reading'">My reading library</button>
</div>
<br>
<div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
    <button class="w3-btn w3-round-large" onclick="location.href='/'">Back to main</button>
</div>
</body>
</html>
